<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row no-gutters">
        <div class="col no-gutters">
            <div class="leftside">
                <nav class="navbar2">Random Password Generator</nav>
                <div class="sideone">
                    <h1>Password<br><span>GENERATOR</span></h1>
                    <div class="purple">
                        <input type="text" id="random" placeholder="Password">
                        <img src="./copylogo.jpeg" id="copyimg" onclick="copyPassword()">
                    </div>
                    <button onclick="generatePassword()">Generate Password</button>
                </div>
                
            </div>
        </div>
        <div class="col no-gutters">
            <div class="rightside">
                <nav class="navbar1">Password Strength Checker</nav>
                <div class="sidetwo">
    
                    <div class="box">
                        <input type="Password" id="strength" placeholder="Password">
                        <p id="msg">Password is  <span id="checker"></span>.</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
<script src="script.js"></script>

    
</body>
</html>
